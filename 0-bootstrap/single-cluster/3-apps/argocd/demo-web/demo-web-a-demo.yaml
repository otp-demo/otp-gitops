apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-web-a-demo
  annotations:
    argocd.argoproj.io/sync-wave: "500"
  labels:
    gitops.tier.layer: applications
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: telstra-customer-a-demo
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: demo-web/web-a-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
